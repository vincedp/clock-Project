<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body class="dark-theme">
    <main>
      <section class="dark-mode">
        <button class="dark-theme">Switch mode</button>
      </section>
      <section class="clock">
        <div class="center dark-theme"></div>
        <div class="hour hand dark-theme"></div>
        <div class="minute hand dark-theme"></div>
        <div class="second hand"></div>
      </section>
      <section class="time-container">
        <h1 class="time dark-theme"></h1>
        <section class="date-container">
          <p class="day dark-theme"></p>
          <span class="date dark-theme"></span>
        </section>
      </section>
    </main>
    <script src="src/js/main.js"></script>
  </body>
</html>
